- name: Ensure module community.crypto.openssh_keypair has been loaded
  ansible.builtin.stat:
    path: /home/runner/collections/ansible_collections/community/crypto/plugins/modules/openssh_keypair.py
  register: stat

- name: Fail when the module was not loaded
  ansible.builtin.fail:
    msg: 'missing community.crypto module'
  when: not stat.stat.exists